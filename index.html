<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Marketing Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"> -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h2><i class="fas fa-chart-line"></i> Bank Marketing Prediction</h2>
                        <p class="mb-0">Predict Term Deposit Subscription Likelihood</p>
                    </div>
                    <div class="card-body">
                        <!-- Prediction Form -->
                        <form id="predictionForm">
                            <div class="row">
                                <!-- Age -->
                                <div class="col-md-6 mb-3">
                                    <label for="age" class="form-label">Age *</label>
                                    <input type="number" class="form-control" id="age" name="age" 
                                           min="18" max="100" value="35" required>
                                    <div class="form-text">Age between 18-100 years</div>
                                </div>

                                <!-- Job -->
                                <div class="col-md-6 mb-3">
                                    <label for="job" class="form-label">Job *</label>
                                    <select class="form-select" id="job" name="job" required>
                                        <option value="">Select Job</option>
                                        <option value="admin.">Administrative</option>
                                        <option value="blue-collar">Blue-collar</option>
                                        <option value="entrepreneur">Entrepreneur</option>
                                        <option value="housemaid">Housemaid</option>
                                        <option value="management" selected>Management</option>
                                        <option value="retired">Retired</option>
                                        <option value="self-employed">Self-employed</option>
                                        <option value="services">Services</option>
                                        <option value="student">Student</option>
                                        <option value="technician">Technician</option>
                                        <option value="unemployed">Unemployed</option>
                                        <option value="unknown">Unknown</option>
                                    </select>
                                </div>

                                <!-- Marital Status -->
                                <div class="col-md-6 mb-3">
                                    <label for="marital" class="form-label">Marital Status *</label>
                                    <select class="form-select" id="marital" name="marital" required>
                                        <option value="">Select Status</option>
                                        <option value="divorced">Divorced</option>
                                        <option value="married" selected>Married</option>
                                        <option value="single">Single</option>
                                    </select>
                                </div>

                                <!-- Education -->
                                <div class="col-md-6 mb-3">
                                    <label for="education" class="form-label">Education *</label>
                                    <select class="form-select" id="education" name="education" required>
                                        <option value="">Select Education</option>
                                        <option value="basic.4y">Basic 4 years</option>
                                        <option value="basic.6y">Basic 6 years</option>
                                        <option value="basic.9y">Basic 9 years</option>
                                        <option value="high.school">High School</option>
                                        <option value="illiterate">Illiterate</option>
                                        <option value="professional.course">Professional Course</option>
                                        <option value="university.degree" selected>University Degree</option>
                                        <option value="unknown">Unknown</option>
                                    </select>
                                </div>

                                <!-- Credit Default -->
                                <div class="col-md-6 mb-3">
                                    <label for="default" class="form-label">Credit in Default *</label>
                                    <select class="form-select" id="default" name="default" required>
                                        <option value="">Select Option</option>
                                        <option value="no" selected>No</option>
                                        <option value="yes">Yes</option>
                                        <option value="unknown">Unknown</option>
                                    </select>
                                </div>

                                <!-- Housing Loan -->
                                <div class="col-md-6 mb-3">
                                    <label for="housing" class="form-label">Housing Loan *</label>
                                    <select class="form-select" id="housing" name="housing" required>
                                        <option value="">Select Option</option>
                                        <option value="no">No</option>
                                        <option value="yes" selected>Yes</option>
                                        <option value="unknown">Unknown</option>
                                    </select>
                                </div>

                                <!-- Personal Loan -->
                                <div class="col-md-6 mb-3">
                                    <label for="loan" class="form-label">Personal Loan *</label>
                                    <select class="form-select" id="loan" name="loan" required>
                                        <option value="">Select Option</option>
                                        <option value="no" selected>No</option>
                                        <option value="yes">Yes</option>
                                        <option value="unknown">Unknown</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg" id="predictBtn">
                                    <i class="fas fa-magic"></i> Predict Subscription
                                </button>
                            </div>
                        </form>

                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="text-center mt-3" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Making prediction...</p>
                        </div>

                        <!-- Result Display -->
                        <div id="resultContainer" class="mt-4" style="display: none;">
                            <div class="alert" id="resultAlert">
                                <div class="row align-items-center">
                                    <div class="col-md-8">
                                        <h5 class="alert-heading mb-2">
                                            <i id="resultIcon"></i>
                                            <span id="resultTitle"></span>
                                        </h5>
                                        <p class="mb-1" id="resultMessage"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Error Display -->
                        <div id="errorContainer" class="mt-4" style="display: none;">
                            <div class="alert alert-danger">
                                <h5 class="alert-heading">
                                    <i class="fas fa-exclamation-triangle"></i> Prediction Error
                                </h5>
                                <p id="errorMessage"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script> -->
    <script src="/static/js/main.js"></script>
</body>
</html>
